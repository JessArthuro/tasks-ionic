<ion-list>
  <ion-item-sliding *ngFor="let lista of tasksService.list | filtroCompletado:terminada">
    <ion-item detail (click)="listaSeleccionada(lista)">
      <ion-label>{{ lista.title }}</ion-label>
      <ion-note slot="end" color="success"
        >{{ lista.items.length }} items</ion-note
      >
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option color="primary" (click)="editarLista(lista)">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="borrarLista(lista)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
