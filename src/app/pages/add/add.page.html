<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ list.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input
        label="Nuevo item"
        labelPlacement="floating"
        placeholder="Enter text"
        [(ngModel)]="nombreItem"
        (keyup.enter)="agregarItem()"
      ></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header *ngIf="list.items.length > 0">
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>

    <ion-item-sliding
      *ngFor="let item of list.items; let i = index"
      class="animated fadeInDown"
    >
      <ion-item>
        <ion-checkbox
          [ariaLabel]="item.description"
          labelPlacement="start"
          [(ngModel)]="item.completed"
          (ionChange)="cambioCheck(item)"
          >{{ item.description }}</ion-checkbox
        >
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrar(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
